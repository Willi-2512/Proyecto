    <script>
        function initMap() {
            const mapOptions = {
                center: { lat: 19.432608, lng: -99.133209 }, 
                zoom: 12,
            };

            const map = new google.maps.Map(document.getElementById("map"), mapOptions);

            const marker = new google.maps.Marker({
                position: { lat: 19.432608, lng: -99.133209 },
                map: map,
                title: "Ubicación de ejemplo",
            });
        }
    </script>
